<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minesweeper</title>
		<meta name="viewport" content="initial-scale=1">
		<link rel="stylesheet" href="css/demo.css">
	</head>
	<body>
		<div class="ms">
			<input type="number" min="1" max="99" class="w" maxlength="2" value="9"> &times;
			<input type="number" min="1" max="99" class="h" maxlength="2" value="9">
			<button class="start">restart</button>
			<output class="numMines">12</output>,
			<output class="numFlagged">0</output>

			<div class="field-wrapper">
				<ul class="cell-parent"></ul>
				<div class="field-overlay"></div>
			</div>
		</div>


		<!--
			with Snoopy and DOM Builder we get
			a subscribable model + live DOM updates
			(minesweeper.js requires Snoopy, demo.js requires DOM Builder)
		-->
		<script src="bower_components/snoopy/snoopy.js"></script>
		<script src="bower_components/DOM-Builder/dom.js"></script>

		<!-- Minesweeper core logic -->
		<script src="js/minesweeper.js"></script>

		<!-- browser / DOM implementation of minesweeper game -->
		<script src="js/demo.js"></script>
	</body>
</html>
